<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="angular-datatables.min.js"></script>
		<script src="jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="datatables.bootstrap.css">
	</head>
	<body>
		<div ng-app="customerApp" ng-controller="customerController" class="container">

			<br />
			<h3 align="center">Angular simple app</h3>
			<br />

			<table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Username</th>
						<th>Customer Name</th>
						<th>Email</th>
						<th>Birthdate</th>
						<th>Basic Salary</th>
						<th>Status</th>
						<th>Group</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td>{{ $index + 1 }}</td>
						<td>{{ customer.firstName+" "+customer.lastName}}</td>
						<td>{{ customer.Address }}</td>
						<td>{{ customer.City }}</td>
						<td>{{ customer.PostalCode }}</td>
						<td>{{ customer.Country }}</td>
					</tr>
				</tbody>
			</table>
			<br />
			<br />
		</div>
	</body>
</html>

<script>

var app = angular.module('customerApp', ['datatables']);

app.controller('customerController', function($scope, $http){
	$http.get('fetch.php').success(function(data, status, headers, config){
		$scope.customers = data;
	});
});

</script>
