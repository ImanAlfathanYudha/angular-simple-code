<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="angular-datatables.min.js"></script>
		<script src="jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="datatables.bootstrap.css">
	</head>
	<body>
		<div ng-app="customerApp" ng-controller="customerController" class="container">
			<br />
			<h3 align="center">Angular simple app-Login Page</h3>
			<br />
			<div class="container">
			<form>
			<div class="row">
					<label for="uname"><b>Username</b></label>
			    	<input type="text" placeholder="Enter Username" name="uname" required>	
				</div>
				<div class="row">
					<br>
				</div>
			    <div class="row">
			    	<label for="firstname"><b>First Name</b></label>
			    	<input type="text" placeholder="enter first name" name="firstname" required>	
			    </div>
			    <div class="row">
			    	<label for="lastname"><b>Last Name</b></label>
			    	<input type="text" placeholder="enter first name" name="lastname" required>	
			    </div>
			    <div class="row">
			    	<label for="email">Email</b></label>
			    	<input type="email" placeholder="enter email" name="email" required>	
			    </div>
			    <div class="row">
			    	<label for="birthdate"><b>Birth Date</b></label>
			    	<input type="date" placeholder="enter basic salary" name="birthdate" required>	
			    </div>
			    <div class="row">
			    	<label for="basicsalary"><b>Basic Salary</b></label>
			    	<input type="number" placeholder="enter basic salary" name="basicsalary" required>	
			    </div>
			    <div class="row">
					<br>
					<button type="submit">Add</button>
				</div> </form>
			</div>
			<br />
			<br />
		</div>
	</body>
</html>

<script>

var app = angular.module('customerApp', ['datatables']);

app.controller('customerController', function($scope, $http){
	$http.get('fetch.php').success(function(data, status, headers, config){
		$scope.customers = data;
	});
});

</script>
